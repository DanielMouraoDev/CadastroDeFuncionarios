<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cargo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 40px; background-color: #f4f7f6; color: #333; }
        form { background-color: white; padding: 25px 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 20px auto; }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #009879; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; font-weight: bold; }
        button:hover { background-color: #007a63; }
        .back-link { display: inline-block; margin-top: 20px; color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
<form th:action="@{/cargos/ui/salvar}" th:object="${cargo}" method="post">
    <h1 th:text="${cargo.id == null ? 'Cadastrar Novo Cargo' : 'Alterar Cargo'}">Título do Formulário</h1>

    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label for="cargo">Nome do Cargo:</label>
        <input type="text" id="cargo" th:field="*{cargo}" required />
    </div>
    <div class="form-group">
        <label for="salario">Salário:</label>
        <input type="number" id="salario" th:field="*{salario}" step="1" required />
    </div>

    <button type="submit">Salvar</button>
    <a th:href="@{/cargos/ui/listar}" class="back-link">Cancelar</a>
</form>
</body>
</html>
