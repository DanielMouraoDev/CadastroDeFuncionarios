<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Funcionários</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 40px;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            overflow: hidden;
        }

        table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }

        table th,
        table td {
            padding: 12px 15px;
        }

        table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        /* Retirado o hover da linha inteira para focar nos botões */
        /* table tbody tr:hover { background-color: #e1f7f2; } */

        table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        td a {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 4px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
            text-align: center;
            /* Transição suave para os efeitos */
            transition: background-color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        td a:hover {
            /* Efeito de subir e expandir */
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a:nth-of-type(1) {
            background-color: #3498db;
        }
        a:nth-of-type(1):hover {
            background-color: #2980b9;
        }

        a:nth-of-type(2) {
            background-color: #f39c12;
        }
        a:nth-of-type(2):hover {
            background-color: #d35400;
        }

        a:nth-of-type(3) {
            background-color: #e74c3c;
        }
        a:nth-of-type(3):hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<h1>Lista de Funcionários</h1>
<a th:href="@{/funcionarios/ui/novo}" style="background-color: #27ae60; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; margin-bottom: 20px; display: inline-block;">Novo Funcionário</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Senioridade</th>
        <th>Cargo</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="funcionario : ${funcionarios}">
        <td th:text="${funcionario.id}"></td>
        <td th:text="${funcionario.nome}"></td>
        <td th:text="${funcionario.idade}"></td>
        <td th:text="${funcionario.email}"></td>
        <td th:text="${funcionario.senioridade}"></td>
        <td th:text="${funcionario.cargo != null ? funcionario.cargo.cargo : 'Sem Cargo'}"></td>
        <td>
            <a th:href="@{/funcionarios/ui/detalhes/{id}(id=${funcionario.id})}">Detalhes</a>
            <a th:href="@{/funcionarios/ui/alterar/{id}(id=${funcionario.id})}">Alterar</a>
            <a th:href="@{/funcionarios/ui/deletar/{id}(id=${funcionario.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
